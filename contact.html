<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Restaurant KEA</title>
  </head>
  <body>
    <header>
      <h1>Restaurant KEA</h1>
    </header>
    <main>
      <section>
        <ul>
          <li><a href="homepage.html">Home</a></li>
          <li><a href="foodmenu.html" target="_blank">Menu</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </section>
      <section>
        <p><i>Guldbergsgade 29N 2200 Copenhagen</i></p>

        <p><i>Phone no.: 20 82 53 70</i></p>

        <p><i>E-mail: info@restaurantkea.dk</i></p>
      </section>
      <section>
        <img src="img/map.jpg" alt="Map" />
      </section>
      <section>
        <header>
          <h4>Contact form</h4>
        </header>
        <form>
          <fieldset>
            <div>
              <label for="fullname">Full name:</label>
              <input type="text" name="fullname" required />
            </div>
            <div>
              <label for="phone">Phone no.:</label>
              <input type="tel" name="phone" required />
            </div>
            <div>
              <label for="email">E-mail:</label>
              <input type="email" name="email" required />
            </div>
            <div>
              <label for="persons">Persons:</label>
              <input type="number" name="persons" value="2" required />
            </div>
            <div>
              <label for="datetime">Date and time:</label>
              <input type="datetime-local" name="datetime" required />
            </div>
            <div>
              <label for="text">Further information:</label>
            </div>
            <div>
              <textarea name="text" rows="3"></textarea>
            </div>
            <div>
              <input type="submit" value="Send" />
            </div>
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 KEA Development</p>
    </footer>
  </body>
</html>
